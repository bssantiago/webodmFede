<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cesium@1.122/Build/Cesium/Widgets/widgets.css">
  <style>html,body,#cesiumContainer{width:100%;height:100%;margin:0}</style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script type="module">
  import {
    Ion, Viewer, createWorldTerrainAsync, IonResource, Cesium3DTileset
  } from "https://cdn.jsdelivr.net/npm/cesium@1.122/Build/Cesium/index.js";

    Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3YzllMGE4MS0xNTAzLTQwZjEtOGIzZC02Y2VlYTdmODNkOTYiLCJpZCI6MzQ0MDUwLCJpYXQiOjE3NTg2NjE5Mjd9.4Ay7EgvW-9ABvw5qU0WhV1m2UC980A6MBK6M7HcPxKI";
    const terrainProvider = await createWorldTerrainAsync();
      const viewer = new Viewer("cesiumContainer", {
    terrainProvider
  });
    console.log("Has Cesium3DTileset?", typeof Cesium3DTileset);

     const resource = await IonResource.fromAssetId(2275207);
     const tileset = await (Cesium3DTileset.fromUrl
       ? Cesium3DTileset.fromUrl(resource)
       : new Cesium3DTileset({ url: resource }));
     viewer.scene.primitives.add(tileset);
     await tileset.readyPromise; viewer.zoomTo(tileset);
  </script>
</body>
</html>
