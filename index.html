<div id="cesiumContainer" style="width:100%;height:100vh"></div>


  
 <!-- CesiumJS ES module from CDN -->
<script type="module">
  import {
    Ion, Viewer, createWorldTerrain, IonResource, Cesium3DTileset
  } from "https://cdn.jsdelivr.net/npm/cesium@1.122/Build/esm/cesium.js";
 
  

    // 1) Set your Cesium ion token
    Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI3YzllMGE4MS0xNTAzLTQwZjEtOGIzZC02Y2VlYTdmODNkOTYiLCJpZCI6MzQ0MDUwLCJpYXQiOjE3NTg2NjE5Mjd9.4Ay7EgvW-9ABvw5qU0WhV1m2UC980A6MBK6M7HcPxKI";

    // 2) Create the viewer with global terrain
    const viewer = new Viewer("cesiumContainer", {
      terrain: createWorldTerrain()
    });

const resource = await IonResource.fromAssetId(2275207);

const tileset = (Cesium3DTileset.fromUrl)
    ? await Cesium3DTileset.fromUrl(resource)              // modern API
    : new Cesium3DTileset({ url: resource });              // fallback

  viewer.scene.primitives.add(tileset);
  await tileset.readyPromise;
  viewer.zoomTo(tileset);
