<!-- A-Frame + AR.js -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar.js"></script>

<body style="margin:0; overflow:hidden">
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Load your model -->
    <a-assets>
      <!-- Use .glb or .gltf with embedded buffers/textures -->
      <a-asset-item id="myModel" src="city_pack_3.glb"></a-asset-item>
    </a-assets>

    <!-- Attach model to the marker (HIRO marker) -->
    <a-marker type="pattern" preset="hiro">
      <a-entity
        gltf-model="#myModel"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.1 0.1 0.1">
      </a-entity>
    </a-marker>

    <!-- AR camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
